<!doctype html>
<html lang="en">

<head>
    <title>Text converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <textarea class="form-control " rows="7" id="textarea"></textarea>
    </div>

    <div class="container mt-5" style="display: flex; justify-content: center; align-items: center; gap: 20px;">
        <button onclick="uppcase()" class="btn btn-danger">UpperCase</button>
        <button onclick="lowercase()" class=" btn btn-danger">LowerCase</button>
        <button onclick="trim()" class=" btn btn-danger"> whitespaces</button>
        <button onclick="concat()" class=" btn btn-danger">concat</button>
        <button onclick="slice()" class=" btn btn-danger">Slice</button>
        <button onclick="length()" class=" btn btn-danger">count</button>
        <button onclick="split()" class=" btn btn-danger">split</button>
        <button onclick="charat()" class=" btn btn-danger">Position chr</button>
        <button onclick="countChar()" class=" btn btn-danger">Count vowels</button>


    </div>






    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
